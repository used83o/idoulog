<!DOCTYPE html>
<html oncontextmenu="return false">

    <head>
        <meta charset="UTF-8">

        <title>idoulog</title>
        <link rel="stylesheet" href="/pstyle.css">

    <body>
        <!-- 可変ゾーン ↓ -->
        <img id="logs" height="100%" loading="eager" src="/placehold.png" onclick="randLog()">
        <script>
        window.onload = function() {
            let cover = document.getElementById("logs");
            cover.src = "(2).jpg" // !
        }
        </script>

        <script>console.log("Design Reference : saqum.com")</script>
        <script>
            let len = 16; // !
            let format = ".jpg" // !
            let rpast;

            function randLog() {
                let img = document.getElementById("logs");
                let r = Math.floor(Math.random() * len) + 1;

                while (r == rpast) {
                    r = Math.floor(Math.random() * len) + 1;
                    console.log("確変");
                }

                console.log(r);
        
                img.src = "(" + r + ")" + format;
                rpast = r;
            }
        </script>

        <div id="list">
            <!-- 可変ゾーン ↓ -->
            <a class="places" href="/otsuki" title="Mar 12, 2024">otsuki</a>
            <a class="places" href="/arashiyama" title="Sep 23, 2024">arashiyama</a>
            <a class="places" href="/250101" title="Jan 1, 2025">250101</a>
            <a class="places" href="/KCUA+" title="Feb 11, 2025">KCUA+</a>
            <a class="places" href="/biwakohotori" title="Sep 8, 2025">biwakohotori</a>
            <br>
            <a class="places" id="torikeshi" onclick="mono()">C</a>
        </div>
    </body>

    <script>
        let bw = document.getElementById("logs");
        let over = document.getElementById("torikeshi");
        let n = 0;

        function mono() {
            n = n + 1;
            if (n % 2 == 0) {
                bw.classList.remove("mono");
                over.classList.remove("mono");
            } else {
                bw.classList.add("mono");
                over.classList.add("mono");
            }
        }
    </script>
